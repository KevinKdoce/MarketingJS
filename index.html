<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./dist/css/Lobibox.min.css"/>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo" id="modal">Solicitar</button>
    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Solicitud</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="formData" method="POST">
                
              <div class="mb-3">
                <label class="col-form-label"><strong>Ingresa RBD:</strong></label>
                <input type="text" class="form-control" name="id" id="rbd">
                <label style="display: none;" class="col-form-label" id="id"></label>
              </div>
              <div class="mb-3">
                <label class="col-form-label"><strong>Colegio:</strong></label>
                <label class="col-form-label" name="nameCollege" id="nameCollege"></label>
              </div>
              <div class="mb-3">
                <label class="col-form-label"><strong>Dependencia:</strong></label>
                <label class="col-form-label" name="nameDependency" id="nameDependency"></label>
              </div>
              <div class="mb-3">
                <label class="col-form-label"><strong>Región:</strong></label>
                <label class="col-form-label" name="nameRegion" id="nameRegion"></label>
              </div>
              <div class="mb-3">
                <label class="col-form-label"><strong>Comuna:</strong></label>
                <label class="col-form-label" name="nameComuna" id="nameComuna"></label>
              </div>
              <div id="show" class="mb-3">
                <h5 class="modal-title" id="exampleModalLabel">Datos del solicitante</h5>
                <label class="form-label">Rut</label>
                <input type="text" class="form-control" name="rut" id="rut" oninput="checkRut(this)" maxlength="10">
                <label class="form-label">Nombre y Apellido</label>
                <input type="text" class="form-control" name="name" id="name">
                <label class="form-label">Correo</label>
                <input type="email" class="form-control" aria-describedby="emailHelp" name="email" id="email">
                <label class="form-label">Teléfono</label>
                <input type="number" class="form-control" name="phone" id="phone">
                <label class="form-label">Cargo</label>
                <select class="form-select" aria-label="Default select example" name="charge" id="charge">
                    <option value="Sostenedor" selected>Sostenedor</option>
                    <option value="Director">Director</option>
                    <option value="Jefe UTP">Jefe UTP</option>
                    <option value="Docente">Docente</option>
                  </select>
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary" id="sendData">Solicitar Ahora</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      </div>

      <div class="col-md-6">
        <label for="validationServer03" class="form-label">City</label>
        <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
        <div id="validationServer03Feedback" class="invalid-feedback">
          Please provide a valid city.
        </div>
      </div>
      <div class="col-md-3">
        <label for="validationServer04" class="form-label">State</label>
        <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
          <option selected disabled value="">Choose...</option>
          <option>...</option>
        </select>
        <div id="validationServer04Feedback" class="invalid-feedback">
          Please select a valid state.
        </div>
      </div>

  </body>
</html>
